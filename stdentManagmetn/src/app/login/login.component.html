<style>
  input{
    width:15%;
    border-radius:4px;

  }

</style>

<div [ngStyle]="hide" align="center" style="padding-top:50px;">
  <h2>Login to Your Account</h2>
  <form [formGroup]="formGroup">
    <div class="form-group">
      <input   type="text" formControlName="email"placeholder="E-Mail">
    </div>
    <div class="form-group">
      <input type="password" formControlName="password"placeholder="Password">
    </div>
    <div class="form-group">
      <table>
        <tr>
          <td>
      <button class="btn btn-primary"  (click)="logIn()" [disabled]="this.formGroup.controls.email.invalid || this.formGroup.controls.password.invalid">Sign In!</button></td>
      <td><button class="btn btn-info" routerLink="/register" >Sign Up instead</button></td>
      </tr></table>
    </div>
  </form>
</div>
